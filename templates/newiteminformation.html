{% extends "baseTemplate.html" %}
{% block content %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form  method = 'POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the make">
                
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
                
                <label for="price">Price:</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type ="text" class="form-control" maxlength="10" name="price" placeholder="$2.99">
                </div>
                
                <label for="make">Make:</label>
                <div class="radio">
                    <label>
                    <input type="radio" name="make" id="make1" value="Japanese">Japanese
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                    <input type="radio" name="make" id="make2" value="US">US
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                    <input type="radio" name="make" id="make3" value="UK">UK
                    </label>
                </div>
                
                <div class="radio">
                    <label>
                    <input type="radio" name="make" id="make4" value="Germany">Germany
                    </label>
                </div>
                
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>

            </div>
            
        </form>
         <a href="{{url_for('showItem', category_id=category_id )}}">
				<button class="btn btn-default" id="new-item-item">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
    </div>
</div>
{% endblock %}
